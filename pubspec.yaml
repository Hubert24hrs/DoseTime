name: dose_time
description: "DoseAlert - Your personal medication reminder assistant."
publish_to: 'none'

version: 1.0.1+2

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.5.1
  go_router: ^14.0.0
  sqflite: ^2.3.0
  sqflite_common_ffi_web: ^0.4.0
  path: ^1.9.0
  flutter_local_notifications: ^17.0.0
  intl: ^0.20.2
  google_fonts: ^6.1.0
  animate_do: ^3.3.4
  timezone: ^0.9.2
  shared_preferences: ^2.2.2
  purchases_flutter: ^8.0.0
  
  # Security & Storage
  flutter_secure_storage: ^9.0.0
  encrypt: ^5.0.3
  
  # Firebase (Analytics & Crashlytics)
  firebase_core: ^2.24.2
  firebase_analytics: ^10.8.0
  firebase_crashlytics: ^3.4.9
  
  # Charts & PDF Export
  fl_chart: ^0.70.2
  pdf: ^3.11.3
  path_provider: ^2.1.1
  share_plus: ^10.1.4
  
  # Localization
  flutter_localizations:
    sdk: flutter
  
  # Permissions
  permission_handler: ^11.0.1
  
  # URL launcher for email links
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 23 # Matches our minSdk
  adaptive_icon_background: "#0175C2" # Matches the blue in the icon roughly, or white
  adaptive_icon_foreground: "assets/icon/app_icon.png"

flutter:
  generate: true
  uses-material-design: true
